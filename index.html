<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css" />
  </head>
  <body>
    <h1>Image Gallery</h1>
    <section id="gallery">
      <figure>
        <img
          id="fullSize"
          src=".\images\flowers-pink-large.jpg"
          alt="Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany By Dietmar Rabich"
        />
        <figcaption>
          Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North
          Rhine-Westphalia, Germany By Dietmar Rabich
        </figcaption>
      </figure>
      <ul></ul>
    </section>


    <!-- Buttons to add different effects -->
    <section class="effects">
      <h1>Image Effects</h1>
      <button id="blur">Blur</button>
      <button id="hue">Hue</button>
      <button id="contrast">Contrast</button>
      <button id="invert">Invert</button>
      <button id="brightness">Brightness</button>
      <button id="greyscale">Greyscale</button>
      <button id="opacity">Opacity</button>
      <button id="saturate">Saturate</button>
      <button id="sepia">Sepia</button>
      <button id="reset">Reset</button>
    </section>
    <script src="js/gallery.js"></script>

</html>
